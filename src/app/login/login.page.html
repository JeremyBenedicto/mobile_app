<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
<ion-back-button>
</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="login">
    <ion-img src="..\assets\icon\appLogo.png" alt="">
    </ion-img>
  <ion-item>
    <ion-label>Username: </ion-label>
    <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >Password:</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
  </ion-item>

  <ion-button id="present-alert" shape="round"  (click)="login()">Login</ion-button>
  
</div>
</ion-content>
