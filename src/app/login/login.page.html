<ion-content class="ion-padding">

  <div class="login">
    <ion-img src="..\assets\icon\appLogo.png" alt="">
    </ion-img>
    
  <ion-item>
    <ion-label>Username:</ion-label>
    <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >Password:</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
  </ion-item>

  <ion-button id="present-alert" shape="round"  (click)="login()">Login</ion-button>
  
</div>
</ion-content>
<div class="but">
  <button style="background: rgb(61,63,73);
background: linear-gradient(90deg, rgba(61,63,73,1) 0%, rgba(61,63,73,1) 100%);"><ion-icon name="arrow-back-outline" size="large" color="light" routerLink="/tabs/tab4"></ion-icon></button>
</div>
